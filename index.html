    <title>Bienvenido a Herramientas de APP</title>
    <!-- Tailwind CSS CDN para estilos modernos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2e323f, #e6f0f3);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 50px;
            max-width: 800px;
            width: 90%;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScale 0.8s forwards ease-out;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* La regla para h1 se ha movido directamente al elemento HTML */

        .logo-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .logo-group img {
            max-height: 50px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            background-color: rgba(255,255,255,0.5);
            border-radius: 8px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 25px; 
            width: 100%;
            align-items: center;
        }
        .button-group a {
            display: block;
            width: 85%; 
            max-width: 350px;
        }
        .main-button {
            background: linear-gradient(45deg, #28a745, #1e7e34); 
            color: white;
            padding: 18px 35px; 
            font-size: 1.35rem; 
            font-weight: 700;
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            transition: all 0.3s ease; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative; 
            overflow: hidden; 
            z-index: 1; 
            width: 100%; 
        }
        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); 
            transform: skewX(-20deg);
            transition: all 0.7s cubic-bezier(0.165, 0.84, 0.44, 1); 
            z-index: -1; 
        }
        .main-button:hover::before {
            left: 100%;
        }

        .main-button:hover {
            background: linear-gradient(45deg, #218838, #1c6d2f); 
            transform: translateY(-7px); 
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35); 
        }
        .main-button:active {
            background: linear-gradient(45deg, #1e7e34, #185a26); 
            transform: translateY(-2px); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        @media (min-width: 768px) { 
            .button-group {
                flex-direction: row;
                justify-content: center;
                gap: 20px; 
            }
            .button-group a {
                width: 30%; 
                max-width: 220px; 
            }
        }
        @media (max-width: 480px) { 
            /* La regla para h1 en móvil también se aplicará en línea si es necesario, pero el tamaño base es grande */
            .logo-group {
                gap: 20px;
            }
            .logo-group img {
                max-height: 40px;
            }
            .main-button {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
