<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Herramientas de APP</title>
    <!-- Tailwind CSS CDN para estilos modernos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7b7eb, #e0f2f7); /* Degradado moderno para el fondo */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el contenido verticalmente */
            align-items: center; /* Centra el contenido horizontalmente */
            min-height: 100vh; /* Asegura que ocupe toda la altura de la vista */
            color: #333; /* Color de texto general */
            text-align: center;
            overflow: hidden; /* Oculta el overflow para la animación de entrada */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo ligeramente transparente */
            backdrop-filter: blur(10px); /* Efecto frosted glass */
            -webkit-backdrop-filter: blur(10px); /* Para compatibilidad con Safari */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borde sutil */
            border-radius: 16px; /* Bordes más redondeados */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            padding: 50px; /* Más padding */
            max-width: 650px; /* Ancho ligeramente mayor */
            width: 90%;
            box-sizing: border-box;
            opacity: 0; /* Inicialmente invisible para la animación */
            transform: scale(0.95); /* Ligeramente más pequeño para la animación */
            animation: fadeInScale 0.8s forwards ease-out; /* Animación de entrada */
        }

        /* Animación para la entrada del contenedor */
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 4.8rem; /* Título aún más grande */
            font-weight: 800; /* Extra bold */
            background: linear-gradient(45deg, #0056b3, #8a2be2); /* Gradiente más profundo */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para el texto del título */
        }
        p.subtitle {
            font-size: 1.6rem; /* Subtítulo ligeramente más grande */
            font-weight: 600; /* Semi-bold */
            color: #444; /* Color más oscuro para el subtítulo */
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* Sombra para el texto del subtítulo */
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Más espacio entre botones */
            width: 100%;
            align-items: center;
        }
        .button-group a {
            display: block;
            width: 85%; /* Ancho de los botones */
            max-width: 350px; /* Ancho máximo ligeramente mayor */
        }
        .main-button {
            background: linear-gradient(45deg, #28a745, #1e7e34); /* Degradado para el botón */
            color: white;
            padding: 18px 35px; /* Más padding para botones más grandes */
            font-size: 1.35rem; /* Texto de botón más grande */
            font-weight: 700;
            border: none;
            border-radius: 10px; /* Bordes más redondeados */
            cursor: pointer;
            transition: all 0.3s ease; /* Transición para todas las propiedades */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25); /* Sombra más intensa */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative; /* Necesario para efectos pseudo */
            overflow: hidden; /* Para el efecto de "brillo" */
            z-index: 1; /* Para controlar el z-index del brillo */
        }
        /* Efecto de brillo al pasar el ratón */
        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); /* Brillo blanco semi-transparente */
            transform: skewX(-20deg);
            transition: all 0.7s cubic-bezier(0.165, 0.84, 0.44, 1); /* Transición suave del brillo */
            z-index: -1; /* Detrás del texto */
        }
        .main-button:hover::before {
            left: 100%;
        }

        .main-button:hover {
            background: linear-gradient(45deg, #218838, #1c6d2f); /* Degradado más oscuro al pasar el ratón */
            transform: translateY(-7px); /* Efecto de elevación más pronunciado */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35); /* Sombra más grande y difusa */
        }
        .main-button:active {
            background: linear-gradient(45deg, #1e7e34, #185a26); /* Color aún más oscuro al hacer clic */
            transform: translateY(-2px); /* Ligeramente hacia abajo al hacer clic */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra más pequeña al hacer clic */
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
            .button-group a {
                width: 48%; /* Ajustado para que quepan mejor en fila */
            }
        }
        @media (max-width: 480px) { /* Extra small screens */
            h1 {
                font-size: 3.5rem; /* Ajuste para pantallas muy pequeñas */
            }
            p.subtitle {
                font-size: 1.2rem;
            }
            .main-button {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p class="subtitle">AIRTA - hooli - MIAid</p>

        <div class="button-group">
            <!-- Botón para Versiones de APP: Texto modificado -->
            <a href="index.html">
                <button class="main-button">Versiones de APP</button>
            </a>
            
            <!-- Botón para Consultar NOSIS -->
            <a href="indexSecundario.html">
                <button class="main-button">Consultar NOSIS</button>
            </a>
        </div>
    </div>
</body>
</html>
